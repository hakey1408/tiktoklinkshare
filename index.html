<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Link Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <img src="resources/logo.png" alt="Logo" class="logo">
    <div class="center-input">
      <label class="input-label">
        <input id="ttlink" type="text" class="sleek-input" placeholder="Paste your TikTok link here...">
        <button id="delete-btn" type="button" class="delete-btn" aria-label="Clear input">✕</button>
      </label>
    </div>
  </div>
  <div id="loader-backdrop" class="loader-backdrop" style="display:none;">
    <div class="loader-icon">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="28" stroke="#d48806" stroke-width="8" opacity="0.2"/>
        <circle cx="32" cy="32" r="28" stroke="#d48806" stroke-width="8" stroke-linecap="round" stroke-dasharray="44 100"/>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
  <footer class="footer">
    Credits: Emanuele Tomaello. Copyright © 2025
  </footer>
</body>
</html>
